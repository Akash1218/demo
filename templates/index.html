<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Account</title>
    
	    <link href="../static/bootstrap.min.css" rel="stylesheet">
	    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
	    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Employee Account</h1>
        <form class="form-signin">
        <div class="inputrow">
	        <label for="fname" class="sr-only">first Name</label>
	        <input type="name" name="fname" id="fname" class="form-control top by2 first" placeholder="First Name" required autofocus>
		    <label for="lname" class="sr-only">Last Name</label>
		    <input type="name" name="lname" id="lname" class="form-control top by2 second" placeholder="Last Name" required autofocus>
        </div>

        <input type="name" name="mname" id="mname" class="form-control" placeholder="Middle Name" required autofocus>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="cell_no" class="sr-only">Cell Number</label>
        <input type="tel" name="cell_no" id="cell_no" class="form-control" placeholder="Cell Number" required autofocus>

        <label for="address" class="sr-only">Address</label>
        <textarea name="address" id="address" class="form-control" placeholder="Address" required autofocus></textarea>
 
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>

        <button id="btnGetData" class="btn btn-lg btn-primary btn-block" type="button">Get data to console</button>


      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2016</p>
      </footer>
 
    </div>
	<script src="static/js/jquery-1.12.4.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#btnSignUp').click(function() {
 
				$.ajax({
					url: '/save',
					data: $('form').serialize(),
					type: 'POST',
					success: function(response) {
						console.log('POST response: ');
						console.log(response);
					},
					error: function(error) {
						console.log('POST error:'.error);
					}
				});
			});

			$('#btnGetData').click(function() {

				$.get('/get', function(data){
					console.log(data);
				});
				
			});
		});		



	</script>
  </body>
</html>
